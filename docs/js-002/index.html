      <style>
      .container {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.title {
  background-color: #00bcd4;
  color: white;
  width: 100%;
  height: 65px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
}

.input-field {
  display: flex;
  align-items: center;
}
.input-field > * {
  font-size: 20px;
  margin: 10px;
}
.input-field .submit {
  background-color: #00bcd4;
  padding: 5px;
  cursor: pointer;
  color: white;
}
.input-field .submit:hover {
  background-color: #0082b4;
}

.item {
  font-size: 20px;
}

    </style>

  
  
  
  
</head>

<body translate="no" >

  <div class="container">
  <h1 class="title">To Do List</h1>
  <div class="input-field">
    <input type="text" placeholder="New Item"/>
    <div class="submit">Add Item</div>
  </div>
  <ol class="items"></ol>
</div>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script>
    function getItemsFromLocalStorage() {
  // default to empty array
  const items = JSON.parse(localStorage.getItem('items') || '[]')
  return items
}

function saveToLocalStorage(items) {
  const stringifyItems = JSON.stringify(items)
  localStorage.setItem('items', stringifyItems)
}

function addTodo() {
  const $input = $('input[type=text]')
  const todo = $input.val()
  const $items = $('ol.items')
  const $item = $('<li></li>').text(todo).addClass('item')
  $items.append($item)
  $input.val('')

  const localItems = getItemsFromLocalStorage()
  localItems.push(todo)
  saveToLocalStorage(localItems)
}

function initialize() {
  const $items = $('ol.items')
  const $itemList = getItemsFromLocalStorage().map(item =>
    $('<li></li>').text(item).addClass('item')
  )
  $items.append($itemList)
}

$(() => {
  initialize()
  $('div.submit').click(addTodo)
  $('input[type=text]').on('keydown', e => {
    e.which === 13 && addTodo()
  })
})
  </script>

  
  

</body>
</html>
