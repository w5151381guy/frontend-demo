<body translate="no" >

  <body>
  <p id="loading"> loading... </p>
</body>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script>
    let datas = []

const render = () => {
  datas.map(data => {
    $('body').append($('<p></p>').text(data))   
  })
  $('#loading').hide()
}

const handleRequestFinished = data => {
  datas.push(data)
  if(datas.length === 3){
    render()
  }
}

$.get('https://ajax-practice-server.herokuapp.com/a').done(handleRequestFinished)
$.get('https://ajax-practice-server.herokuapp.com/b').done(handleRequestFinished)
$.get('https://ajax-practice-server.herokuapp.com/c').done(handleRequestFinished)
  </script>
