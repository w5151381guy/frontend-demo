  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script>
    const URL = {
  a: 'https://ajax-practice-server.herokuapp.com/a',
  b: 'https://ajax-practice-server.herokuapp.com/b',
  c: 'https://ajax-practice-server.herokuapp.com/c',
}

const request = url =>
  new Promise((resolve, reject) => {
    $.get(url).done(resolve).fail(reject)
  })

const append = data => {
  $('body').append($('<p></p>').text(data))
}

Promise.resolve()
  .then(() => request(URL.a))
  .then(append)
  .then(() => request(URL.b))
  .then(append)
  .then(() => request(URL.c))
  .then(append)
  </script>
